<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io sample</title>
    <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>

</head>

<body>
    <h1> Discuss</h1>

    <div id="loginBox">
        <input id="inputUsername" placeholder="Username">
        <input id="inputPassword" placeholder="Password" type="password">
        <button id="btnStart">START</button>
    </div>
    <div id="chatBox">
        <input id="inpToUser" placeholder="Send to (default everyone)">
        <input id="inpNewMsg" placeholder="New Message">

        <button id="btnSendMsg">SEND</button>
        <ul id="ulMsgs"></ul>
    </div>

</body>

</html>
